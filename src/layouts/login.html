<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/login.css" />
    <title>VietTechBlog - Login</title>
    <link
      rel="icon"
      type="img/png"
      href="../Assets/favicon-32x32.png"
      sizes="favicon-32x32"
    />
  </head>
  <body>
    <div class="background"></div>
    <div class="login-container">
      <div class="logo">
        <img src="../Assets/ms-icon-70x70.png" alt="VietTechBlog" />
      </div>
      <h1>Đăng nhập vào VietTechBlog</h1>
      <form id="frmLogin">
        <div class="Error" id="error-login">
          Tên người dùng hoặc mật khẩu không chính xác
        </div>
        <div class="input-group">
          <div class="input-wrapper">
            <img
              src="../Assets/user-filled-svgrepo-com.svg"
              class="img-icon"
              alt="User Icon"
            />
            <input
              id="username"
              type="text"
              placeholder="Tên người dùng hoặc email"
            />
          </div>
          <div class="error" id="error-username">
            Tên người dùng/email là bắt buộc
          </div>
        </div>
        <div class="input-group">
          <div class="input-wrapper">
            <img
              src="../Assets/lock-svgrepo-com.svg"
              class="img-icon"
              alt="Lock Icon"
            />
            <input id="pwd" type="password" placeholder="Mật khẩu" />
          </div>
          <div class="error" id="error-pwd">Mật khẩu là bắt buộc</div>
        </div>

        <button type="submit" class="login-button">Đăng nhập</button>
        <div class="footer-links">
          <a href="quenmk.html">Quên mật khẩu?</a>
          <a href="register.html">Tạo tài khoản</a>
        </div>
      </form>
      <div class="social-login">
        <div class="social-login-text"><span>Đăng nhập bằng</span></div>
        <div class="social-buttons">

              />

            Facebook

            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48 48"
              width="20px"

            >

              />

            Google

        </div>
      </div>
    </div>
  </body>

</html>
