<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>VietTechBlog</title>
    <link
      rel="icon"
      type="img/png"
      href="../Assets/favicon-32x32.png"
      sizes="favicon-32x32"
    />
    <link rel="stylesheet" href="../CSS/index.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <!-- Logo/Brand -->
        <a class="navbar-brand" href="index.html">
          <img src="../Assets/android-icon-48x48.png" alt="Logo" class="me-2" />
          VietTechBlog
        </a>
        <!-- Navbar items -->
        <div
          class="collapse navbar-collapse"
          id="navbarContent"
          style="margin-left: 40px"
        >
          <!-- Left side menu -->
          <ul class="navbar-nav me-2 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Bài Viết</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Hỏi Đáp</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Thảo Luận</a>
            </li>
          </ul>
        </div>

        <!-- Search bar -->
        <div class="collapse navbar-collapse">
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Tìm kiếm..."
              aria-label="Search"
              style="width: 322px"
            />
            <button class="btn btn-primary" type="submit">
              <img src="../Assets/icons8-search-20.png" alt="Search" />
            </button>
          </form>
        </div>
        <!-- right side menu -->
        <ul class="navbar-nav ms-auto mb-lg-0" style="margin-right: 120px">
          <li class="nav-item">
            <a class="nav-link" href="#" id="btn-login"
              ><img
                src="../Assets/icons8-login-24.png"
                alt="Login"
                class="me-2"
                style="color: #337ab7"
              />Đăng nhập/Đăng ký
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="banner">
      <img src="../Assets/000.png" alt="Hero Image" class="img-fluid" />
      <h1>VietTech Blog - Học hỏi cùng nhau</h1>
    </section>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
